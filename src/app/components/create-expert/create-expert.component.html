  <div class="pagetitle">
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/welcome']">Home</a></li>
        <li class="breadcrumb-item active">Create-Expert</li>
      </ol>
    </nav>
  </div>
  <div class="container py-1 h-100">
    <div class="row  d-flex align-items-center justify-content-center h-100">
      <div class="col-md-auto col-lg-8 col-xl-7 offset-xl-1" style="display: flex;
      flex-direction: column;

          <div class="card-body">
            <h5 class="card-title text-center">New expert</h5>

            <form class="row g-3" >

                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" name="nom">
              </div>
              <div class="col-12">
                <label for="prenom" class="form-label">Prenom</label>
                <input type="text" class="form-control" id="prenom" name="prenom" >

              <div class="col-12">

                <input type="text" class="form-control" id="specialite" name="specialite">
              </div>
             
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Enregistrer</button>
              
              </div>
            </form><!-- Vertical Form -->
  
          </div>
        </div>
        <div class="row mb-1">
          <div> 
              <a [routerLink]="['/listExpert']" style="color: #18A8D8;">
