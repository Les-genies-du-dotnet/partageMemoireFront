

  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid"
            alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1"
          style="box-shadow:  0 4px 8px rgba(17, 15, 15, 0.1);box-sizing: border-box;">
          <div class="text-center">
            <i class="bi bi-house-door-fill " style="font-size: 2rem"></i>
            <h5>Immobilier</h5>
          </div>
  
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <!-- Email input -->
            <div class="form-group mb-4">
              <label class="form-label" for="email">Email address</label>
              <input type="email" id="email" formControlName="email" class="form-control form-control-lg" />
              <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger">
                <div *ngIf="form.get('email')?.errors?.['required']">Email is required.</div>
                <div *ngIf="form.get('email')?.errors?.['email']">Invalid email format.</div>
              </div>
            </div>
  
            <!-- Password input -->
            <div class="form-group mb-4">
              <label class="form-label" for="password">Password</label>
              <input type="password" id="password" formControlName="password" class="form-control form-control-lg" />
              <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-danger">
                <div *ngIf="form.get('password')?.errors?.['required']">Password is required.</div>
                <div *ngIf="form.get('password')?.errors?.['minlength']">Password should be at least 6 characters.</div>
              </div>
            </div>
            <!-- Submit button -->
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
            </div>
  
          </form>
          <!-- <div class="text-center">
            <p (click)="navigateToRegister()">Not a member? Register</p>
          </div> -->
  
        </div>
      </div>
    </div>
    <div *ngIf="showToast" class="toast-container position-fixed top-0 end-0 p-3">
      <div class="toast show">
        <!-- <div class="toast-header">
          <strong class="me-auto">Notification</strong>
          <button type="button" class="btn-close" (click)="closeToast()"></button>
        </div> -->
        <div class="toast-body">
          {{ toastMessage }}
        </div>
      </div>
    </div>
  </section>
