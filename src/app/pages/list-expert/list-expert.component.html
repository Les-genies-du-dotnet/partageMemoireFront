
<div class="container mt-5  ">
 
    <div class="row justify-content-center">
      
        <div class="col-md-6 ">
            <div class="row mb-1">
                <div > 
                <button class="btn btn-primary" (click)="navigateToCreateExpert()">
                    Nouveau+
                  </button>
                </div>
            </div>
            <div class="card ">
              
             <h4 class="mb-0 text-center">Experts List</h4>
              
              <div class="card-body">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Prenom</th>
                      <th>Nom</th>
                      <th>Specialite</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr >
                      <td>Prenom</td>
                      <td>Nom</td>
                      <td>Specialite</td>
                     
                      <td>
                        <button class="btn btn-sm btn-warning" (click)="navigateToEditExpert()">
                          <i class="bi bi-pencil-fill"></i>
                        </button>
                       
                        <button class="btn btn-sm btn-danger" >
                          <i class="bi bi-trash-fill"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
        </div>
    </div>
</div>
